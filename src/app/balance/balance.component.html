
<div class="flex gap-4 place-items-start overflow-x-auto relative">
  <div class="flex w-1/3">
    <canvas *ngIf="totalBalance > 0" baseChart
      [datasets]="pieChartData"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [legend]="pieChartLegend"
      [type]="pieChartType"></canvas>
  </div>
  <table class="w-full w-2/3 text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6">Currency</th>
        <th scope="col" class="py-3 px-6">Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of balances$ | async" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ b.currency }}
        </th>
        <td>{{ b.balance }}</td>
      </tr>
    </tbody>
  </table>
  
</div>
